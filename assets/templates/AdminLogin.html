{%extends 'base.html'%}
{%load static%}
{%block contents%}


    <section class="about full-screen d-lg-flex justify-content-center align-items-center" id="about">
        <div class="container">
            <div class="row">

                <div class="col-lg-7 col-md-12 col-12 d-flex align-items-center">
                    <div class="about-text">
                        <h1 class="animated animated-text">
                            <span class="mr-2">Admin Login</span><br/>
                                <form action="{%url 'AdminLoginCheck'%}" method="post">
                                    {%csrf_token%}
                <div class="row">
                  <div class="col-12"></br>
                    <input type="text" class="form-control" name="loginid" placeholder="Enter Login Id" id="name">
                  </div>
                  <div class="col-12"></br>
                    <input type="password" class="form-control" name="pswd" placeholder="Enter your Password" id="password">
                  </div>
                  <div class="col-12">
                    <input type="submit" class="form-control submit-btn btn custom-btn custom-btn-bg custom-btn-link" value="Login">
                  </div>
                </div>
              </form>
                        </h1>

                    </div>
                </div>

                <div class="col-lg-5 col-md-12 col-12">
                    <div class="about-image svg">
                        <img src="{%static 'images/undraw/undraw_software_engineer_lvl5.svg'%}" class="img-fluid" alt="svg image">
                    </div>
                </div>

            </div>
        </div>
    </section>


{%endblock%}
